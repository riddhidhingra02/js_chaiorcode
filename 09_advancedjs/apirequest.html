<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API FOLLOWERS</title>
</head>
<body>
    <h2 id="follower-count">Loading followers...</h2>
</body>
<script>
    const requesturl = "https://api.github.com/users/riddhidhingra02";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requesturl);
    xhr.onreadystatechange = function(){
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            document.getElementById("follower-count").innerText = `Followers: ${data.followers}`;
        }
    }
    xhr.send();
</script>
</html>
